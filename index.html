<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>toast</title>
		<script src="dist/js/flexible.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="dist/css/toast.min.css"/>
	</head>
	<body>
	    <div class="g-main f-tc">
	        <a href="javascript:;" class="u-btn btn-block" id="J_Load">加载</a>
	        <a href="javascript:;" class="u-btn btn-block btn-danger" id="J_Error">失败</a>
	        <a href="javascript:;" class="u-btn btn-block btn-success" id="J_Success">成功</a>
	    </div>
	    <script src="dist/js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
	    <script src="dist/js/toast.min.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript">
	    	$('#J_Load').on('click', function(e) {
	    	    $.toast({
	    	        type: 'loading',
	    	        info: '加载中',
	    	        time: 2000
	    	    });
	    	});
	    	$('#J_Error').on('click', function(e) {
	    	    $.toast({
	    	        type: 'error',
	    	        info: '操作失败',
	    	        time: 2000
	    	    });
	    	});
	    	$('#J_Success').on('click', function(e) {
	    	    $.toast({
	    	        type: 'success',
	    	        info: '操作成功',
	    	        time: 2000
	    	    });
	    	});
	    </script>
	</body>
</html>
